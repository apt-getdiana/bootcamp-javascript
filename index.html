<body>
    <script>
        var variable = 0;
        console.log(variable);
        variable = "Hello World";
        console.log(variable);
        variable=true; //or false
        console.log(variable);
        variable={}; 
        //{property1:value1,...,property2:value_n}
        console.log(variable);
        variable=[];
        //[value1,...,value_n]
        console.log(variable);
        variable = null;
        console.log(variable);
        variable = undefined;
        console.log(variable);
    </script>
